version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: a6hub-postgres
    environment:
      POSTGRES_USER: a6hub
      POSTGRES_PASSWORD: a6hub_dev_password
      POSTGRES_DB: a6hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a6hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: a6hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: a6hub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Backend
  backend:
    build: .
    container_name: a6hub-backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=a6hub
      - POSTGRES_PASSWORD=a6hub_dev_password
      - POSTGRES_DB=a6hub
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - storage_data:/tmp/a6hub-storage
      - repos_data:/tmp/a6hub-repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build: .
    container_name: a6hub-celery-worker
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=a6hub
      - POSTGRES_PASSWORD=a6hub_dev_password
      - POSTGRES_DB=a6hub
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
    volumes:
      - ./:/app
      - storage_data:/tmp/a6hub-storage
      - repos_data:/tmp/a6hub-repos
    depends_on:
      - redis
      - postgres
    command: celery -A app.workers.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  minio_data:
  storage_data:
  repos_data:
